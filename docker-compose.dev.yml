services:
  # Local Development Database (copy of production data)
  postgres-dev:
    image: postgres:15-alpine
    container_name: gps-trucks-db-local-dev
    environment:
      POSTGRES_DB: gps_trucks_japan_local
      POSTGRES_USER: gp
      POSTGRES_PASSWORD: Megumi12
    ports:
      - "5433:5432"  # Different port to avoid conflicts with production
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
      - ./database/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - gps-dev-network

  # Local Development Redis
  redis-dev:
    image: redis:7-alpine
    container_name: gps-trucks-redis-local-dev
    ports:
      - "6380:6379"  # Different port to avoid conflicts with production
    volumes:
      - redis_dev_data:/data
    networks:
      - gps-dev-network

  # Local Development Backend API
  backend-dev:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: gps-trucks-backend-local-dev
    environment:
      NODE_ENV: development
      DATABASE_URL: postgres://gp:Megumi12@postgres-dev:5432/gps_trucks_japan_local
      DB_HOST: postgres-dev
      DB_PORT: 5432
      DB_NAME: gps_trucks_japan_local
      DB_USER: gp
      DB_PASSWORD: Megumi12
      REDIS_URL: redis://redis-dev:6379
      JWT_SECRET: gps-trucks-japan-super-secret-jwt-key-2024-dev
      PORT: 3002
    ports:
      - "3003:3002"  # Different external port to avoid conflicts
    volumes:
      - ./backend:/app  # Live code reloading for development
      - /app/node_modules
      - ./images:/app/public/images
    depends_on:
      postgres-dev:
        condition: service_healthy
      redis-dev:
        condition: service_started
    networks:
      - gps-dev-network
    command: node simple-server.js  # Use same as production

  # Local Development Frontend
  frontend-dev:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: gps-trucks-frontend-local-dev
    environment:
      NEXT_PUBLIC_API_URL: http://backend-dev:3002
      NODE_ENV: development
    ports:
      - "3004:3000"  # Different port to avoid conflicts
    volumes:
      - ./frontend:/app  # Live code reloading for development
      - /app/node_modules
      - /app/.next
    depends_on:
      - backend-dev
    networks:
      - gps-dev-network
    command: npm run dev

  # Local Development Admin Panel
  admin-dev:
    build:
      context: ./admin
      dockerfile: Dockerfile
    container_name: gps-trucks-admin-local-dev
    environment:
      NEXT_PUBLIC_API_URL: http://backend-dev:3002
      NODE_ENV: development
    ports:
      - "3005:3001"  # Different port to avoid conflicts
    volumes:
      - ./admin:/app  # Live code reloading for development
      - /app/node_modules
      - /app/.next
    depends_on:
      - backend-dev
    networks:
      - gps-dev-network
    command: npm run dev

volumes:
  postgres_dev_data:
  redis_dev_data:

networks:
  gps-dev-network:
    driver: bridge